<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>Firebase Category Data</h5>
                </div>
                <div class="ibox-content">
                    <table id="tablecategorycollection" class="table table-bordered">
                        <thead class="text-center">
                            <tr>
                                <th class="text-center">Title</th>                                
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr ng-repeat="category in categorycollection">
                                <td>{{category.data.title}}</td>                               
                                <td>
                                    <a type="button" class="btn  btn-xs newacbtn" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i> </a>
                                    <a type="button" class="btn  btn-xs newacbtn" data-toggle="tooltip" title="Delete" ><i class="glyphicon glyphicon-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
